<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval do Rio de Janeiro</title>
    <link rel="stylesheet" href="CSS.css">
    <script>
        function cadastrar(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = `A pessoa ${nome} foi cadastrada com sucesso!`;
            alert(mensagem);
            document.getElementById('cadastroForm').reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Carnaval do Rio de Janeiro</h1>
    </header>
    <main>
        <section id="detalhes">
            <img src="Carnaval do Rio de Janeiro 2.avif" alt="Carnaval do Rio de Janeiro">
            <p>Rio de Janeiro, RJ</p>
            <p>O maior espet√°culo de carnaval do planeta, realizado no Rio de Janeiro.</p>
        </section>
        <section id="cadastro">
            <h2>Cadastre-se para o evento</h2>
            <form id="cadastroForm" onsubmit="cadastrar(event)">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
